<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/Artworks_Page/wings.css">
    <style>
        /* 背景星星层 */
        .background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../img/star6.png');
            background-size: contain;
            background-position: center;
            background-repeat: repeat;
            z-index: 0;
            opacity: 1;
            pointer-events: none;
        }

        /* 播放按钮样式 */
        .play-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .play-button i {
            font-size: 2rem;
            color: hsl(265, 75%, 78%);
        }

        .play-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 背景星星层 -->
    <div class="background-stars"></div>
    
    <!-- 播放按钮 -->
    <div class="play-button" id="playButton">
        <i class="fas fa-play"></i>
    </div>

    <!-- 音频元素 -->
    <audio id="bgMusic" src="../music/Revive.mp3" loop></audio>

    <!-- 侧边导航栏 -->
    <div class="side-nav">
        <div class="side-nav-content">
            <a href="/"><i class="fas fa-home"></i>Homepage</a>
            <a href="/page4"><i class="fas fa-laptop-code"></i>About Me</a>
            <a href="/wings"><i class="fas fa-palette"></i>Artworks-Wings</a>
            <a href="/game"><i class="fas fa-gamepad"></i>Online Game</a>
            <a href="/mytrace"><i class="fas fa-history"></i>My Trace</a>
        </div>
    </div>
    <!-- 上半部分：横向轮播图 -->
    <section class="carousel-section" style="
        height: 60vh;
        width: 100%;
        position: relative;
        overflow: hidden;
        background-color: white !important;
        background-image: linear-gradient(
            45deg,
            rgba(255, 0, 0, 0.3),
            rgba(255, 165, 0, 0.3),
            rgba(255, 255, 0, 0.3),
            rgba(0, 255, 0, 0.3),
            rgba(0, 0, 255, 0.3),
            rgba(238, 130, 238, 0.3)
        ) !important;
        display: flex;
        align-items: center;
        z-index: 1;">
        <div style="
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 2;"><br>
            <h1 style="
                font-size: 2.5rem;
                margin: 0;
                line-height: 1.2;">Trace stars</h1>
        </div>
        <div class="carousel-container">
            <div class="carousel-track">
                <!-- 轮播图项目 -->
                <div class="carousel-item">
                    <img src="../img/d1.PNG" alt="作品1">
                </div>
                <div class="carousel-item">
                    <img src="../img/d2.PNG" alt="作品2">
                </div>
                <div class="carousel-item">
                    <img src="../img/d3.jpg" alt="作品3">
                </div>
                <div class="carousel-item">
                    <img src="../img/d4.jpg" alt="作品4">
                </div>
                <div class="carousel-item">
                    <img src="../img/d5.jpg" alt="作品5">
                </div>
                <div class="carousel-item">
                    <img src="../img/d66.PNG" alt="作品6">
                </div>
                <div class="carousel-item">
                    <img src="../img/d7.PNG" alt="作品7">
                </div>
                <div class="carousel-item">
                    <img src="../img/d8.jpg" alt="作品8">
                </div>
            </div>
            
            <!-- 轮播图导航 -->
            <div class="carousel-nav">
                <button class="nav-button prev">&lt;</button>
                <button class="nav-button next">&gt;</button>
            </div>
            
            <!-- 轮播图指示器 -->
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </section>

    <!-- 下半部分：图片格子 -->
    <div class="grid-section">
        <div class="grid-container">
            <!-- 8个图片格子 -->
            <div class="grid-item" data-index="1">
                <img src="../img/1.png" alt="格子1">
            </div>
            <div class="grid-item" data-index="2">
                <img src="../img/2.png" alt="格子2">
            </div>
            <div class="grid-item" data-index="3">
                <img src="../img/3.png" alt="格子3">
            </div>
            <div class="grid-item" data-index="4">
                <img src="../img/4.png" alt="格子4">
            </div>
            <div class="grid-item" data-index="5">
                <img src="../img/5.png" alt="格子5">
            </div>
            <div class="grid-item" data-index="6">
                <img src="../img/6.png" alt="格子6">
            </div>
            <div class="grid-item" data-index="7">
                <img src="../img/7.png" alt="格子7">
            </div>
            <div class="grid-item" data-index="8">
                <img src="../img/8.png" alt="格子8">
            </div>
        </div>
    </div>

    <script src="../scripts/scriptnav.js"></script>
    <script src="../scripts/wings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('playButton');
            const bgMusic = document.getElementById('bgMusic');

            // 设置正常播放速度
            bgMusic.playbackRate = 1.0;

            playButton.addEventListener('click', function() {
                // 播放音乐
                bgMusic.play();
                // 隐藏播放按钮
                playButton.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
